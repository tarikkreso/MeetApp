name: Full CI/CD

# Trigger pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test -d testdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 9.0.x

    - name: Restore Backend Packages
      run: dotnet restore ./Backend/YourBackendProject.csproj

    - name: Build Backend
      run: dotnet build ./Backend/YourBackendProject.csproj --configuration Release --no-restore

    - name: Run Backend Tests
      run: dotnet test ./Backend/YourBackendProject.Tests/YourBackendProject.Tests.csproj --no-build --verbosity normal

  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: backend

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install Frontend Dependencies
      run: npm ci
      working-directory: ./Frontend

    - name: Build Frontend
      run: npm run build
      working-directory: ./Frontend

    - name: Upload Frontend Artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: ./Frontend/dist

  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Download Frontend Artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: ./Frontend/dist
